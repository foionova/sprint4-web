<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classificação - Copa Passa a Bola</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
        /* Esconde a barra de rolagem das abas */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        /* Estilos para a coluna de time */
        .col-team { grid-column: span 5 / span 5; } /* Desktop */
        @media (max-width: 639px) {
             /* 6 colunas visíveis no mobile */
            .col-team { grid-column: span 3 / span 3; } 
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            purple: '#6D28D9',
                            'purple-hover': '#5821b0' // Adicionado hover
                        },
                        dark: {
                            100: '#EAEAEA',
                            600: '#2c2c2c',
                            700: '#1f1f1f',
                            800: '#1c1c1c',
                            900: '#121212'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-900 text-dark-100 min-h-screen">
    <div class="container mx-auto px-4 sm:px-6 lg:px-8 py-8">
        
        <a href="times.html"
            class="inline-flex items-center gap-2 text-gray-400 hover:text-brand-purple mb-8 transition-colors font-medium text-sm">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
            </svg>
            <span>Voltar para Times</span>
        </a>
        
        <header class="mb-8">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-brand-purple">Classificação</h1>
            <p class="text-gray-400 text-base mt-1">Tabela de pontos da Copa Passa a Bola</p>
        </header>
        
        <nav class="border-b border-dark-700 mb-8">
            <div class="flex space-x-6 overflow-x-auto no-scrollbar pb-2">
                <a href="#"
                    class="py-3 px-2 text-white border-b-2 border-brand-purple font-semibold flex-shrink-0 hover:text-brand-purple-light transition-colors">Grupo A</a>
                <a href="#"
                    class="py-3 px-2 text-gray-400 hover:text-white flex-shrink-0 transition-colors">Grupo B</a>
                <a href="#"
                    class="py-3 px-2 text-gray-400 hover:text-white flex-shrink-0 transition-colors">Grupo C</a>
                <a href="#"
                    class="py-3 px-2 text-gray-400 hover:text-white flex-shrink-0 transition-colors">Grupo D</a>
                </div>
        </nav>
        
        <div class="bg-dark-800 rounded-xl overflow-hidden shadow-2xl border border-dark-700">
            <div class="overflow-x-auto">
                <div class="min-w-full">
                    
                    <div class="grid grid-cols-8 sm:grid-cols-12 text-center text-xs font-semibold text-gray-400 p-4 border-b border-dark-700 bg-dark-700/50">
                        <div class="col-span-3 sm:col-span-4 text-left">Time</div>
                        <span title="Pontos">P</span>
                        <span title="Jogos" class="hidden sm:block">J</span> 
                        <span title="Vitórias">V</span>
                        <span title="Empates" class="hidden sm:block">E</span> 
                        <span title="Derrotas" class="hidden sm:block">D</span>
                        <span title="Gols Pró">GP</span>
                        <span title="Gols Contra" class="hidden lg:block">GC</span>
                        <span title="Saldo de Gols">SG</span>
                    </div>
                    
                    <a href="perfil_time.html" class="grid grid-cols-8 sm:grid-cols-12 text-center items-center p-4 border-b border-dark-700/50 hover:bg-dark-700/30 transition-colors cursor-pointer">
                        <div class="col-span-3 sm:col-span-4 text-left font-extrabold text-white flex items-center gap-2">
                             <span class="w-4 text-brand-purple text-base font-bold">1º</span> FC Sol Nascente
                        </div>
                        <span class="font-bold">12</span>
                        <span class="hidden sm:block">5</span>
                        <span class="text-green-400 font-medium">4</span>
                        <span class="hidden sm:block">0</span>
                        <span class="hidden sm:block">1</span>
                        <span>15</span>
                        <span class="hidden lg:block">5</span>
                        <span class="font-medium text-brand-purple">+10</span>
                    </a>
                    
                    <a href="perfil_time.html" class="grid grid-cols-8 sm:grid-cols-12 text-center items-center p-4 border-b border-dark-700/50 hover:bg-dark-700/30 transition-colors cursor-pointer">
                        <div class="col-span-3 sm:col-span-4 text-left font-medium flex items-center gap-2">
                            <span class="w-4 text-gray-400 text-base font-bold">2º</span> FC Fenix
                        </div>
                        <span class="font-bold">10</span>
                        <span class="hidden sm:block">5</span>
                        <span class="text-green-400 font-medium">3</span>
                        <span class="hidden sm:block">1</span>
                        <span class="hidden sm:block">1</span>
                        <span>12</span>
                        <span class="hidden lg:block">7</span>
                        <span class="font-medium">+5</span>
                    </a>
                    
                    <a href="perfil_time.html" class="grid grid-cols-8 sm:grid-cols-12 text-center items-center p-4 border-b border-dark-700/50 hover:bg-dark-700/30 transition-colors cursor-pointer">
                        <div class="col-span-3 sm:col-span-4 text-left font-medium flex items-center gap-2">
                            <span class="w-4 text-gray-400 text-base font-bold">3º</span> FC Novo Horizonte
                        </div>
                        <span class="font-bold">7</span>
                        <span class="hidden sm:block">5</span>
                        <span class="text-yellow-400 font-medium">2</span>
                        <span class="hidden sm:block">1</span>
                        <span class="hidden sm:block">2</span>
                        <span>8</span>
                        <span class="hidden lg:block">9</span>
                        <span class="font-medium text-red-400">-1</span>
                    </a>
                    
                    <a href="perfil_time.html" class="grid grid-cols-8 sm:grid-cols-12 text-center items-center p-4 hover:bg-dark-700/30 transition-colors cursor-pointer">
                        <div class="col-span-3 sm:col-span-4 text-left font-medium flex items-center gap-2">
                             <span class="w-4 text-gray-400 text-base font-bold">4º</span> FC Estrela Cadente
                        </div>
                        <span class="font-bold">1</span>
                        <span class="hidden sm:block">5</span>
                        <span class="text-red-400 font-medium">0</span>
                        <span class="hidden sm:block">1</span>
                        <span class="hidden sm:block">4</span>
                        <span>3</span>
                        <span class="hidden lg:block">17</span>
                        <span class="font-medium text-red-400">-14</span>
                    </a>
                    
                </div>
            </div>
        </div>
    </div>
</body>
</html>
