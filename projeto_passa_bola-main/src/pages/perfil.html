<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil - Passa a Bola</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body {
            font-family: 'Poppins', sans-serif;
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            purple: '#8A2BE2',
                            'purple-hover': '#7b24cb'
                        },
                        dark: {
                            100: '#EAEAEA',
                            500: '#3a3a3a',
                            600: '#2c2c2c',
                            700: '#1f1f1f',
                            800: '#1c1c1c',
                            900: '#121212'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-900 text-dark-100">
    
    <main class="flex flex-col items-center justify-center min-h-screen p-4 sm:p-6 lg:p-10">
        
        <div class="text-center mb-6">
            <a href="../../index.html"
                class="flex items-center justify-center gap-3 text-brand-purple hover:text-brand-purple-hover transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9.707 14.707a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414l4-4a1 1 0 011.414 1.414L7.414 9H15a1 1 0 110 2H7.414l2.293 2.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                </svg>
                <h1 class="text-lg font-semibold">Voltar para Home</h1>
            </a>
        </div>
        
        <div class="w-full max-w-lg bg-dark-800 rounded-3xl shadow-2xl shadow-dark-700/50 p-6 sm:p-10 border border-dark-700">
            
            <div class="flex flex-col items-center">
                <div class="w-28 h-28 rounded-full bg-dark-700 flex items-center justify-center mb-4 p-1 border-4 border-brand-purple shadow-lg">
                    <svg xmlns="http://www.w3.org/2000/svg"
                        class="h-16 w-16 text-dark-500" viewBox="0 0 20 20"
                        fill="currentColor">
                        <path fill-rule="evenodd"
                            d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"
                            clip-rule="evenodd" />
                    </svg>
                    </div>
                
                <div class="flex items-center gap-2">
                    <h2 class="text-3xl font-extrabold text-white">Olá, Fulana</h2>
                    <span class="bg-blue-500 rounded-full p-1 shadow-md" title="Perfil Verificado">
                        <svg xmlns="http://www.w3.org/2000/svg"
                            class="h-4 w-4 text-white" viewBox="0 0 20 20"
                            fill="currentColor">
                            <path fill-rule="evenodd"
                                d="M16.707 5.293a1 1 0 010 1.414l-8 8a1 1 0 01-1.414 0l-4-4a1 1 0 011.414-1.414L8 12.586l7.293-7.293a1 1 0 011.414 0z"
                                clip-rule="evenodd" />
                        </svg>
                    </span>
                </div>
            </div>
            
            <div class="my-8 border-b border-dark-600">
                <nav class="flex justify-center -mb-px text-lg font-semibold">
                    <a href="#"
                        class="py-3 px-6 border-b-2 border-brand-purple text-brand-purple hover:text-white transition-colors">Informações</a>
                    <a href="#"
                        class="py-3 px-6 text-gray-400 hover:text-brand-purple transition-colors">Doações</a>
                </nav>
            </div>
            
            <div class="space-y-5 text-base">
                
                <div class="flex flex-col sm:flex-row sm:justify-between p-3 bg-dark-700 rounded-lg border border-dark-600">
                    <span class="text-gray-400">Email:</span>
                    <span class="font-medium text-white break-all">fulana.silva@example.com</span>
                </div>
                
                <div class="flex flex-col sm:flex-row sm:justify-between p-3 bg-dark-700 rounded-lg border border-dark-600">
                    <span class="text-gray-400">Membro desde:</span>
                    <span class="font-medium text-white">Janeiro de 2024</span>
                </div>
                
                <div class="flex flex-col sm:flex-row sm:justify-between p-3 bg-dark-700 rounded-lg border border-dark-600">
                    <span class="text-gray-400">Telefone:</span>
                    <span class="font-medium text-white">(11) 91234-5678</span>
                </div>
                
                <div class="flex flex-col sm:flex-row sm:justify-between p-3 bg-dark-700 rounded-lg border border-dark-600">
                    <span class="text-gray-400">Endereço:</span>
                    <span class="font-medium text-white break-all">Rua das Flores, 123</span>
                </div>
                
            </div>
            
            <div class="mt-10 flex flex-col gap-4">
                <button
                    class="w-full py-3 bg-brand-purple text-white font-bold rounded-xl hover:bg-brand-purple-hover transition-colors shadow-lg">Editar
                    Perfil</button>
                <button
                    class="w-full py-3 bg-red-600 text-white font-bold rounded-xl hover:bg-red-700 transition-colors shadow-lg">Deletar
                    Conta</button>
            </div>
        </div>
    </main>

</html>
