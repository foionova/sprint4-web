<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mensagens Diretas - Comunidade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style type="text/tailwindcss">
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap');
        body { font-family: 'Poppins', sans-serif; }
        /* Definição do layout mobile (contatos visíveis, chat oculto) */
        @media (max-width: 639px) {
            #contact-list { display: flex; }
            #chat-window { display: none; }
        }
        /* Definição do layout tablet/desktop (todos visíveis) */
        @media (min-width: 640px) {
            #contact-list { display: flex !important; }
            #chat-window { display: flex !important; }
        }
    </style>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        brand: {
                            purple: '#6D28D9',
                            'purple-light': '#8B5CF6',
                            'purple-hover': '#5821b0',
                            lavender: '#C4B5FD'
                        },
                        dark: {
                            100: '#EAEAEA',
                            300: '#B2B2B2',
                            600: '#2c2c2c',
                            700: '#1f1f1f',
                            800: '#1c1c1c',
                            900: '#121212'
                        }
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-dark-900 text-dark-100">
    
    <div class="flex h-screen antialiased">
        
        <nav class="w-20 bg-dark-800 p-4 flex-shrink-0 flex-col hidden lg:flex border-r border-dark-700 shadow-xl">
            <div class="space-y-4">
                <a href="comunidade.html" class="block p-3 rounded-full bg-dark-700 hover:bg-brand-purple transition-colors text-white text-center shadow-md" title="Servidores">
                     <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mx-auto" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
                </a>
                <a href="chat.html" class="block p-3 rounded-full bg-brand-purple hover:bg-brand-purple-hover transition-colors text-white text-center shadow-md" title="Mensagens Diretas">
                     <svg class="h-6 w-6 mx-auto" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 12h.01M12 12h.01M16 12h.01M21 12c0 4.418-4.03 8-9 8a9.863 9.863 0 01-4.255-.949L3 20l1.395-3.72C3.512 15.042 3 13.574 3 12c0-4.418 4.03-8 9-8s9 3.582 9 8z"></path>
                    </svg>
                </a>
            </div>
            <div class="mt-auto">
                <img class="w-10 h-10 rounded-full mx-auto border-2 border-dark-700 hover:border-brand-purple transition-colors cursor-pointer" src="https://media.istockphoto.com/id/2222927647/pt/foto/serious-woman-or-soccer-player-in-portrait-for-sports-match-competition-or-tournament-locker.jpg?s=612x612&w=0&k=20&c=pQnpQFRilcs4_H3av37LD5KpOon-YqzFx9cUXn53qaY=" alt="Avatar do Usuário">
            </div>
        </nav>

        <div id="contact-list" class="sm:w-80 bg-dark-800 p-4 border-r border-dark-700 flex-col flex-shrink-0 hidden sm:flex lg:flex">
            
            <header class="mb-4">
                 <h2 class="text-xl font-bold text-white mb-2">Mensagens Diretas</h2>
                 <input type="text" placeholder="Procurar contatos"
                        class="w-full bg-dark-700 p-2 rounded-lg text-sm focus:outline-none focus:ring-2 focus:ring-brand-purple border border-dark-600 transition-colors">
            </header>

            <div class="flex-1 space-y-1 overflow-y-auto pr-1">
                <a href="#" class="flex items-center gap-3 p-2 rounded-lg bg-dark-700 transition-colors border border-brand-purple/50 shadow-md">
                    <img class="w-10 h-10 rounded-full object-cover" src="https://i.pravatar.cc/32?img=4">
                    <div class="flex-1">
                        <p class="font-semibold text-sm text-white">Olivia Reynolds</p>
                        <p class="text-xs text-brand-purple">Mensagem: 3d</p>
                    </div>
                </a>
                <a href="#" class="flex items-center gap-3 p-2 rounded-lg hover:bg-dark-700 transition-colors">
                    <img class="w-10 h-10 rounded-full object-cover" src="https://i.pravatar.cc/32?img=5">
                    <div class="flex-1">
                        <p class="font-semibold text-sm text-white">Chloe Turner</p>
                        <p class="text-xs text-gray-400">Última Mensagem: 1h</p>
                    </div>
                </a>
                <a href="#" class="flex items-center gap-3 p-2 rounded-lg hover:bg-dark-700 transition-colors">
                    <img class="w-10 h-10 rounded-full object-cover" src="https://i.pravatar.cc/32?img=6">
                    <div class="flex-1">
                        <p class="font-semibold text-sm text-white">Emily Hayes</p>
                        <p class="text-xs text-gray-400">Última Mensagem: 21h</p>
                    </div>
                </a>
            </div>
        </div>

        <div id="chat-window" class="flex-1 flex flex-col bg-dark-900 min-w-0">
            
            <header class="flex-shrink-0 flex items-center p-4 border-b border-dark-700 shadow-md">
                <button id="back-to-contacts" class="sm:hidden text-white mr-4">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18" /></svg>
                </button>
                <h2 class="text-xl font-bold text-white truncate">Olivia Reynolds</h2>
            </header>
            
            <div class="flex-1 p-6 space-y-6 overflow-y-auto bg-dark-900">
                <div class="flex items-start gap-3">
                    <img class="w-10 h-10 rounded-full object-cover border border-dark-700" src="https://i.pravatar.cc/40?img=4" alt="Avatar">
                    <div class="bg-dark-800 p-3 rounded-xl max-w-lg shadow-md">
                        <p class="font-semibold text-sm text-brand-purple">Olivia Reynolds</p>
                        <p>Oi, tudo bem? Vi que você também vai no jogo amanhã!</p>
                    </div>
                </div>
                <div class="flex flex-row-reverse items-start gap-3">
                    <img class="w-10 h-10 rounded-full object-cover border border-brand-purple"
                        src="https://media.istockphoto.com/id/2222927647/pt/foto/serious-woman-or-soccer-player-in-portrait-for-sports-match-competition-or-tournament-locker.jpg?s=612x612&w=0&k=20&c=pQnpQFRilcs4_H3av37LD5KpOon-YqzFx9cUXn53qaY=" alt="Avatar">
                    <div class="bg-brand-purple p-3 rounded-xl max-w-lg shadow-md">
                        <p class="font-semibold text-sm text-white">Você</p>
                        <p>Oii! Tudo sim e por aí? Sim, com certeza!</p>
                    </div>
                </div>
            </div>
            
            <div class="flex-shrink-0 p-4 border-t border-dark-700">
                <div class="relative">
                    <input type="text"
                        placeholder="Escreva uma Mensagem"
                        class="w-full bg-dark-800 p-3 pr-12 rounded-full text-white focus:outline-none focus:ring-2 focus:ring-brand-purple border border-dark-700 transition-colors shadow-inner">
                     <button class="absolute right-3 top-1/2 transform -translate-y-1/2 text-brand-purple hover:text-brand-purple-light transition-colors">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm1 14h-2v-4h-2V8h6v2h-2v4z"/>
                        </svg>
                    </button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
